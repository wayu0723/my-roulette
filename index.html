    <style>
        body { font-family: sans-serif; text-align: center; background: #f8f9fa; padding: 20px; }
        .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 15px; shadow: 0 4px 6px rgba(0,0,0,0.1); }
        canvas { width: 100%; max-width: 300px; height: auto; margin: 20px 0; transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1); }

        .btn-add { background: #28a745; color: white; }
        .btn-spin { background: #007bff; color: white; width: 100%; font-size: 1.2rem; margin-top: 10px; padding: 12px; }
        .item-list { list-style: none; padding: 0; margin-top: 10px; }
        .item-list li { display: flex; justify-content: space-between; background: #eee; margin: 5px 0; padding: 5px 10px; border-radius: 3px; }
        .btn-del { background: #dc3545; color: white; padding: 2px 8px; font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="container">
    <h2>ğŸ¡ ã‚«ã‚¹ã‚¿ãƒ ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆ</h2>
    <canvas id="canvas" width="300" height="300"></canvas>
    
    <button class="btn-spin" onclick="spin()">ã‚¹ã‚¿ãƒ¼ãƒˆï¼</button>

    <div class="inputs">
        <input type="text" id="newItem" placeholder="é …ç›®åã‚’è¿½åŠ ...">
        <button class="btn-add" onclick="addItem()">è¿½åŠ </button>
        <ul id="itemList" class="item-list"></ul>
    </div>
</div>

<script>
    let items = ["ã‚ãŸã‚Š", "ã¯ãšã‚Œ", "ãŠã‚„ã¤", "æƒé™¤"];
    const colors = ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0", "#9966FF", "#FF9F40"];
    let currentRotation = 0;

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function draw() {
        const arc = Math.PI * 2 / items.length;
        ctx.clearRect(0, 0, 300, 300);
        items.forEach((text, i) => {
            const angle = i * arc;
            ctx.fillStyle = colors[i % colors.length];
            ctx.beginPath();
            ctx.moveTo(150, 150);
            ctx.arc(150, 150, 140, angle, angle + arc);
            ctx.fill();
            
            ctx.save();
            ctx.translate(150, 150);
            ctx.rotate(angle + arc / 2);
            ctx.fillStyle = "white";
            ctx.font = "bold 16px sans-serif";
            ctx.fillText(text, 60, 5);
            ctx.restore();
        });
    }

    function addItem() {
        const val = document.getElementById('newItem').value;
        if (val) {
            items.push(val);
            document.getElementById('newItem').value = "";
            updateList();
            draw();
        }
    }

    function removeItem(index) {
        if (items.length > 2) {
            items.splice(index, 1);
            updateList();
            draw();
        } else {
            alert("æœ€ä½2é …ç›®å¿…è¦ã§ã™");
        }
    }

    function updateList() {
        const list = document.getElementById('itemList');
        list.innerHTML = items.map((item, i) => 
            `<li>${item} <button class="btn-del" onclick="removeItem(${i})">å‰Šé™¤</button></li>`
        ).join('');
    }

    function spin() {
        const extra = Math.floor(Math.random() * 360) + 1800; 
        currentRotation += extra;
        canvas.style.transform = `rotate(${currentRotation}deg)`;
    }

    updateList();
    draw();
</script>
